    <body>
        <div class="header title">Chime</div>
        <div class="container">
            <section class="options">
                <span class="optionsButtons">
                    <select name="Schedule" class="schedules">
                        <option value="0">Sunday (weekend)</option>
                        <option value="1">Monday (normal)</option>
                        <option value="2">Tuesday (tutorial)</option>
                        <option value="3">Wednesday (even block)</option>
                        <option value="4">Thursday (odd block)</option>
                        <option value="5">Friday (advisory)</option>
                        <option value="6">Saturday (weekend)</option>
                        <option value="7">Minimum</option>
                        <option value="8">Assembly</option>
                    </select>
                    <select name="Theme" class="theme">
                        <option value="default-dark">Default (dark)</option>
                        <option value="default-light">Default (light)</option>
                        <option value="blue-dark">Blue (dark)</option>
                        <option value="blue-light">Blue (light)</option>
                    </select>
                    <select name="Font" class="font">
                        <option value="'Roboto', sans-serif">bell.plus default</option>
                        <option value="'Arial', sans-serif">Arial</option>
                        <option value="'Verdana, sans-serif'">Verdana</option>
                        <option value="'Tahoma', sans-serif">Tahoma</option>
                        <option value="'Trebuchet MS', sans-serif">Trebuchet MS</option>
                        <option value="'Times New Roman', serif">Times New Roman</option>
                        <option value="'Georgia', serif">Georgia</option>
                        <option value="'Garamond', serif">Garamond</option>
                        <option value="'Courier New', monospace">Courier New</option>
                        <option value="'Brush Script MT', cursive">Brush Script MT</option>
                    </select>
                </span>
                <span style="float: right;">
                    <button class="settings">â–²</button>
                    <button class="leave">Classroom (Panic)</button>
                </span>
            </section>

                <section class="period">
                    <p class="oversized text-timer"></p>
                    <p class="title text-period"></p>
                    <p class="title text-schedule"></p>
                </section>
                <section class="schedule">
                    <p class="title">Schedule</p>
                </section>
            </section>
