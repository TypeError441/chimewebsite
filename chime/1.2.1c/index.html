<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chime | Loading...</title>
    <link rel="stylesheet" href="/chime/1.2.1c/styles.css">
    <script src="/lib/jquery-3.7.1.slim.min.js"></script>
    <script src="/chime/1.2.1c/scripts.js"></script>
</head>
<body>
    <!-- Header -->
    <div class="header title">Chime</div>

    <!-- Main Container -->
    <div class="container">
        
        <!-- Options Section -->
        <section class="options">
            <span class="optionsButtons">
                <button onclick="switchSchedule();">Switch Schedule</button>
                
                <!-- Schedule Selection -->
                <select name="Schedule" class="schedule">
                    <option value="0">Sunday (Weekend)</option>
                    <option value="1">Monday (Normal)</option>
                    <option value="2">Tuesday (Tutorial)</option>
                    <option value="3">Wednesday (Even Block)</option>
                    <option value="4">Thursday (Odd Block)</option>
                    <option value="5">Friday (Advisory)</option>
                    <option value="6">Saturday (Weekend)</option>
                    <option value="7">Minimum</option>
                    <option value="8">Assembly</option>
                </select>

                <!-- Theme Selection -->
                <select name="Theme" class="theme">
                    <option value="dark">Dark - Default</option>
                    <option value="light">Light</option>
                </select>

                <!-- Font Selection -->
                <select name="Font" class="font">
                    <option value="'Roboto'">Sans-serif - Default (Roboto)</option>
                    <option value="serif">Serif</option>
                    <option value="monospace">Monospace (Courier New)</option>
                    <option value="cursive">Cursive</option>
                    <option value="fantasy">Fantasy (Papyrus)</option>
                </select>
            </span>

            <!-- Action Buttons (Right Side) -->
            <span style="float: right;">
                <button class="leave settings" onclick="toggleSettings();">Hide</button>
                <button class="leave" onclick="$('body').hide(); window.location.href='https://classroom.google.com/';">
                    Classroom (Panic)
                </button>
            </span>
        </section>

        <!-- Content Section -->
        <section class="content">
            <!-- Current Period Display -->
            <section class="period">
                <p class="oversized text-timer"></p>
                <p class="title text-period"></p>
                <p class="title text-schedule"></p>
            </section>

            <!-- Schedule Display (WIP) -->
            <section class="schedule">
                <p class="oversized">Schedule (WIP)</p>
                <!-- <p class="title schedule1">?:?? - ?:?? - Period | Loading...</p> -->
            </section>
        </section>

    </div>
