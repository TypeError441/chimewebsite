<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chime | Loading...</title>
        <link rel="stylesheet" href="/chime/3.0.summer/styles.css">
        <link rel="stylesheet" href="/lib/themes.css">
        <link rel="manifest" href="/manifest.json">
        <script src='/lib/jquery-3.7.1.slim.min.js'></script>
        <script src="/chime/3.0.summer/scripts.js"></script>
        <script src="/lib/themes.js"></script>
    </head>
    <body>
        <div class="header title">
            <span>Chime</span>
            <nav style="float: right;">
                <a href="/about">About</a>
                <a href="/privacy">Privacy</a>
            </nav>
        </div>
        <div class="container">
            <section class="options">
                <span class="optionsButtons">
                    <select name="Schedule" class="schedules">
                        <option value="0">Sunday (weekend)</option>
                        <option value="1">Monday (normal)</option>
                        <option value="2">Tuesday (tutorial)</option>
                        <option value="3">Wednesday (even block)</option>
                        <option value="4">Thursday (odd block)</option>
                        <option value="5">Friday (advisory)</option>
                        <option value="6">Saturday (weekend)</option>
                        <option value="7">Minimum</option>
                        <option value="8">Assembly</option>
                        <option value="15">Wednesday (non-block)</option>
                        <option value="16">Minimum (Chromebook collection)</option>
                        <option class="caasppschedules" value="10">8th Grade CAST (caaspp)</option>
                        <option class="caasppschedules" value="11">English CAT (caaspp)</option>
                        <option class="caasppschedules" value="12">English Performance Task (caaspp)</option>
                        <option class="caasppschedules" value="13">Math CAT (caaspp)</option>
                        <option class="caasppschedules" value="14">Math Performance Task (caaspp)</option>
                        <option class="twentytwoothree" value="9">22:03</option>
                    </select>
                    <select name="Theme" class="theme">
                        <option value="default-dark">Default (dark)</option>
                        <option value="default-light">Default (light)</option>
                        <option value="blue-dark">Blue (dark)</option>
                        <option value="blue-light">Blue (light)</option>
                        <option value="coffee">Coffee</option>
                        <option value="code">Code</option>
                        <option value="space">Space</option>
                        <option value="ocean">Legacy (ocean)</option>
                        <option value="sunset">Legacy (sunset)</option>
                        <option value="dark">Legacy (dark)</option>
                        <option value="light">Legacy (light)</option>
                        <option value="legacy">Legacy</option>
                    </select>
                    <select name="Font" class="font">
                        <option value="'Arial', sans-serif">Arial</option>
                        <option value="'Verdana, sans-serif'">Verdana</option>
                        <option value="'Tahoma', sans-serif">Tahoma</option>
                        <option value="'Trebuchet MS', sans-serif">Trebuchet MS</option>
                        <option value="'Times New Roman', serif">Times New Roman</option>
                        <option value="'Georgia', serif">Georgia</option>
                        <option value="'Garamond', serif">Garamond</option>
                        <option value="'Courier New', monospace">Courier New</option>
                        <option value="'Brush Script MT', cursive">Comic Sans MS/Brush Script MT</option>
                        <option value="'Moo Lah Lah'">???</option>
                        <option value="'Roboto', sans-serif">bell.plus default</option>
                        <option value="serif">Serif</option>
                        <option value="monospace">Monospace</option>
                        <option value="cursive">Cursive</option>
                        <option value="fantasy">Fantasy</option>
                    </select>
                    <p class="caasppreminder" style="float: right; display: none;">
                        CAASPP schedules are available 
                        <a href="#" onclick="$('.caasppreminder').hide(); localStorage.setItem('caasppreminder', 'false');">Hide</a>
                    </p>
                </span>
            </section>
        
            <section class="content">
                <span style="float: right; margin: 8px;">
                    <button class="leave">Classroom</button>
                    <button class="settings">â–²</button>
                </span>
                <section class="period">
                    <p class="oversized text-timer"></p>
                    <p class="title text-period"></p>
                    <p class="title text-schedule"></p>
                </section>
                <section class="schedule">
                    <p class="title">Schedule</p>
                </section>
            <img class="q4_schedule" src="/lib/image/current_quarter_schedule.png" 
             style="width: 90%; height: auto; display: none; margin-top: 15px; margin-left: auto; margin-right: auto;">
            </section>
        </div>
        <div class="images"></div>
        <div scrollamount="12" class="footer subtitle">
            <span class="version" style="float: right;">it's summer. / v3.0.summer</span>
        </div>
    </body>
</html>
